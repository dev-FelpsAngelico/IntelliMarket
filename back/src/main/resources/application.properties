# Conexão MySQL (ajuste host/porta se necessário)
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/intellimarket?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC&useUnicode=true&characterEncoding=utf8
spring.datasource.username=root
spring.datasource.password=123456789
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA / Hibernate (modo conveniente para desenvolvimento/testes)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Pool (Hikari)
spring.datasource.hikari.maximum-pool-size=10
